<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S・BODY</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  >
  <link rel="stylesheet" href="/static/css/areamap.css">
  <link rel="stylesheet" href="/static/css/areamap-sbody.css">
</head>
<body data-areamap-mode="default">

<!-- =========================
  Header（最小）
========================= -->
<!-- <header class="areamap-header">
  <h1>パーソナルトレーニング＆コンディショニングジム S・BODY</h1>
</header> -->

<!-- =========================
  Map Wrapper（固定構図）
========================= -->
<div id="map-wrapper">
  <div id="map"></div>
  <div class="sbodymarker">
    <ul>
      <li>
        <div class="sbodymap" id="sbody-map">
          <img src="../static/img/sbodymorita.png" alt="S・BODY地図">
        </div>
      </li>
      <li>
        <div class="sbody-parking" id="sbody-parking">
          <img src="" alt="S・BODY駐車場">
        </div>
      </li>
      <li>
        <div class="sbody-menu" id="sbody-menu">
          <img src="" alt="S・BODYメニュー">
        </div>
      </li>
    </ul>
  </div>
</div>

<div class="spot-cards-layer"></div>

<!-- =========================
  Google Map CTA（常時表示）
========================= -->
<div class="areamap-cta">
  <a
    id="google-map-link"
    href="https://www.google.com/maps/place/%E3%83%91%E3%83%BC%E3%82%BD%E3%83%8A%E3%83%AB%E3%83%88%E3%83%AC%E3%83%BC%E3%83%8B%E3%83%B3%E3%82%B0%EF%BC%86%E3%82%B3%E3%83%B3%E3%83%87%E3%82%A3%E3%82%B7%E3%83%A7%E3%83%8B%E3%83%B3%E3%82%B0%E3%82%B8%E3%83%A0+S%E3%83%BBBODY/@36.107092,136.224629,14z/data=!4m6!3m5!1s0x5ff8bf327aa10c13:0x92bcedb7ecd7e870!8m2!3d36.107092!4d136.2246294!16s%2Fg%2F11h3q6s_6s?hl=ja&entry=ttu&g_ep=EgoyMDI1MTIwOS4wIKXMDSoASAFQAw%3D%3D"
    target="_blank"
    rel="noopener"
    class="btn-route"
  >
    Google Mapでルート検索
  </a>
</div>

<!-- =========================
  Footer
========================= -->
<footer class="areamap-footer">
  <small>AreaMap</small>
</footer>

<!-- =========================
  Data
========================= -->
<script>
  const AREA = {{ area | tojson | safe }};
</script>

<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  crossorigin=""
></script>

<script src="/static/js/areamap.js"></script>
<script src="/static/js/areamap-sbody.js"></script>

</script>

</html>
