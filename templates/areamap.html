<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AreaMap</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  >
  <link rel="stylesheet" href="/static/css/areamap.css">
</head>
<body data-areamap-mode="default">

<!-- =========================
  Header（最小）
========================= -->
<header class="areamap-header">
  <h1>{{ area.name }}</h1>
</header>

<!-- =========================
  Map Wrapper（固定構図）
========================= -->
<div id="map-wrapper">
  <div id="map"></div>
</div>

<!-- =========================
  Google Map CTA（常時表示）
========================= -->
<div class="areamap-cta">
  <a
    id="google-map-link"
    href="#"
    target="_blank"
    rel="noopener"
    class="btn-route"
  >
    Google Mapでルート検索
  </a>
</div>

<!-- =========================
  Footer
========================= -->
<footer class="areamap-footer">
  <small>AreaMap</small>
</footer>

<!-- =========================
  Data
========================= -->
<script>
  const AREA = {{ area | tojson | safe }};
</script>

<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  crossorigin=""
></script>

<script src="/static/js/areamap.js"></script>
</body>
</html>
