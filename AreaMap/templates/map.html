<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ area.name }} AreaMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/map.css') }}"> -->
    <link rel="stylesheet" href="C:/Users/mitsu/dev/AreaMap/static/css/map.css">
</head>
<body>

<!-- =========================
     AreaMap Header
========================= -->
<header class="area-header">
    <h1>{{ area.name }}</h1>
    <p class="subtitle">エリアミニマップ</p>
</header>

<!-- =========================
     Map Container
========================= -->
<div id="map-wrapper">

    <!-- 地図本体 -->
    <div id="map"></div>

    <!-- 上部オーバーレイ（時間帯・状態など） -->
    <div class="map-overlay top">
        <span class="badge">開催中 / 営業中のみ表示</span>
    </div>

    <!-- 下部カード（主役） -->
    <div id="bottom-card">
        <p class="hint">マーカーをタップしてください</p>
    </div>

</div>

<!-- =========================
     Footer（チラシ想定）
========================= -->
<footer class="area-footer">
    <small>AreaMap（仮）</small>
</footer>

<!-- JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    const AREA = {{ area | tojson | safe }};
    const SPOTS = {{ spots | tojson | safe }};
    console.log("AREA:", {{ area | tojson | safe }});
    console.log("SPOTS:", {{ spots | tojson | safe }});
</script>

<!-- <script src="{{ url_for('static', filename='js/map.js') }}"></script> -->
<script src="C:/Users/mitsu/dev/AreaMap/static/js/map.js"></script>

</body>
</html>
